<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card de produto</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div id="container">
        <div id="imagem">
            <img src="assets/imagem/sofa.png" alt="imagem sofa">
            <img id="sofa-animate" src="assets/imagem/sofa.gif.gif" alt="git imagem sofa rotacionando">
            <button class="btn-on" onclick="Mode()">
                <img src="assets/imagem/vector.png" alt="button ">
            </button>
            <button class="btn-close" onclick="Mode()">
                <ion-icon name="close-outline"></ion-icon>
            </button>
        </div>

        <div id="info">
            <div id="info-text">
                <small>CÓDIGO: 42404</small>
                <H1>Sofá Margot II - Rosé</H1>
                <p>R$ 4.000</p>
            </div>
            <div id="add">
                <p>ADICIONAR À CESTA</p>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="main.js"></script>
</body>
</html>
